<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulazione Trading System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</head>
<body>
    <div id="header" class="section">
        <h1>Simulazione Trading System</h1>
        <p>Simula il tuo trading con probabilità di vincita e rischio personalizzati!</p>
        <button id="startButton">Inizia Simulazione</button>
    </div>

    <div id="results" class="section">
        <h2>Risultati Simulazione</h2>
        <canvas id="chart" width="400" height="200"></canvas>
        <div id="stats" class="stats">
            <!-- Risultati della simulazione -->
            <div id="kelly">Kelly: 0.67</div>
            <div id="expectation">Expectancy: 2.00</div>
            <div id="maxDrawdown">Max Drawdown: 6.8% (€25.00)</div>
        </div>
    </div>

    <div id="simulationAnimation" class="section">
        <h2>Visualizzazione Transazioni</h2>
        <div id="simulatedTrades"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
